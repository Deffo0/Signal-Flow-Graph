<!DOCTYPE html>
<html lang="en">
  <body>
      <h2 class="title" id="games">Results</h2>
      <div class="games">
        <div class="game-list">
          <h3>Forward Paths...P1..P2..etc</h3>
          <hr>
          <br>
          <tr *ngFor="let equ of data[0]">
            <td>• {{equ}} </td>
          </tr>
        </div>
        <div class="game-list" >
          <h3>Individual Loops</h3>
          <hr>
          <br>
          <tr *ngFor="let equ of data[1]">
            <td>• {{equ}} </td>
          </tr>
        </div>
        <div class="game-list">
          <h3>Non-touching Loops</h3>
          <hr>
          <br>
          <tr *ngFor="let equ of data[2]">
            <td>• {{equ}} </td>
          </tr>
        </div>
        <div class="game-list">
          <h3>Δ1..Δ2..Δ3...etc</h3>
          <hr>
          <br>
          <tr *ngFor="let equ of data[3]">
            <td>• {{equ}} </td>
          </tr>
        </div>
        <div class="game-list">
          <h3>Overall TF</h3>
          <hr>
          <br>
          <tr *ngFor="let equ of data[4]">
            <td>• {{equ}} </td>
          </tr>
        </div>
      </div>
  </body>


</html>
